<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Approval Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .success-animation {
            position: relative;
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .checkmark {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top: 3px solid transparent;
            border-right: 3px solid transparent;
            transform: rotate(-45deg);
            margin: 0 auto 15px;
            animation: checkmark-animate 0.5s ease-in-out 0.3s forwards;
        }

        @keyframes checkmark-animate {
            0% {
                width: 0;
                height: 0;
                border-top: 3px solid transparent;
                border-right: 3px solid transparent;
            }

            100% {
                width: 50px;
                height: 50px;
                border-top: 3px solid transparent;
                border-right: 3px solid transparent;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container" style="position: relative;">
        <h3 style="color: blue;display:block;position: absolute;top: 5px;left: 5px;">Redirecting to HOME Page</h3>
        <div class="container" style="display: block;">
            <div class="success-animation">
                <div class="success-message">
                    <h2>Your course has been successfully sent for approval!</h2>
                </div>
                <div class="success-icon"></div>
            </div>
        </div>
        <footer>
            <div class="container" style="padding-top: 200px;">
                <h3 style="color: blue;display:block">Redirecting to HOME Page...</h3>
            </div>
        </footer>

        <script>
            setInterval(() => {
                window.location.replace("developerDashboard.html")
            }, 5000)
        </script>

</body>

</html>
