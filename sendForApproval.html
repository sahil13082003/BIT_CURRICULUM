    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getFirestore, collection, doc, getDoc, setDoc, getDocs, query, where, } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCskC8FgXJxC48XzpCDRVmE9Kng2OyAbpk",
            authDomain: "open-curriculum-de09c.firebaseapp.com",
            projectId: "open-curriculum-de09c",
            storageBucket: "open-curriculum-de09c.appspot.com",
            messagingSenderId: "425347625827",
            appId: "1:425347625827:web:5603db72da26bfe87ad956",
            measurementId: "G-S9YVNWDKBT"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        fetchBOS();
        async function fetchBOS() {
            document.getElementById("placeholder").style.display = "block";
            document.getElementById("BOSCard").style.display = "none";
            try {
                const querySnapshot = await getDocs(collection(db, "HoD"));
                document.getElementById("placeholder").style.display = "none";
                document.getElementById("BOSCard").style.display = "block";
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    document.getElementById("fetchBOS").innerHTML += `
                    <div class="card w-50 m-3" data-id=${doc.id}>
                        <div class="card-body">
                            <h5 class="card-title">${data.hodName}</h5>
                            <p class="card-text">${data.hodInstitute}</p>
                            <p class="card-text">${data.hodDepartment}</p>
                            <a href="#" class="btn btn-primary sendButton" onclick ="sessionStorage.setItem('cardId','${doc.id}')">Send</a>
                        </div>
                    </div> `
                });
            } catch (e) {
                document.getElementById("placeholder").style.display = "none";
                document.getElementById("BOSCard").style.display = "none";
                alert(e)
                console.error("Error fetching documents: ", e);
            }
        }


        async function sendApproval(id) {
            document.getElementById("loader2").style.display = "block"
            document.getElementById("loaderText").innerHTML = "Sending for Approval..."
            try {
                const docRef = doc(db, "Teachers", localStorage.getItem("dataId"), localStorage.getItem("CourseName"), "Course");
                await setDoc(docRef, { approval: "pending" }, { merge: true });
                setInterval(() => {
                    document.getElementById("loaderText").innerHTML = "Successfully send"
                    document.getElementById("loader2").style.display = "none"
                }, 5000)
              //  window.location.replace("successfullySendApp.html");
                console.log("Approval send successfully")
            } catch (error) {
                document.getElementById("loader2").style.display = "none"
                console.error("Error sending for approval:", error);
            }

            try {
                await setDoc(doc(db, "HoD", id, "forApproval", localStorage.getItem("CourseName")), { approval: "pending" }, { merge: true })
                document.getElementById("loader2").style.display = "none"
                console.log("Approval send successfully")
            } catch (error) {
                document.getElementById("loader2").style.display = "none"
                console.log(error)
            }
        }

        sessionStorage.setItem("cardId", null);
        let time = setInterval(() => {
            if (sessionStorage.getItem("cardId") != "null") {
                var id = sessionStorage.getItem("cardId")
                sendApproval(id)
                clearInterval(time);
            }
        }, 1000)


        fetchFeedbacker();
        async function fetchFeedbacker() {
            try {
                const querySnapshot = await getDocs(collection(db, "Feedbacker"));
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    console.log(doc.id)
                    document.getElementById("fetchFeedbacker").innerHTML += `
                    <div class="card w-50 m-3" data-id=${doc.id}>
                        <div class="card-body">
                            <h5 class="card-title">${data.instructorName}</h5>
                            <p class="card-text">${data.instructorInstitute}</p>
                            <p class="card-text">${data.instructorDepartment}</p>
                            <a href="#" class="btn btn-primary sendButton" onclick ="sessionStorage.setItem('feedbackCardId','${doc.id}')">Send</a>
                        </div>
                    </div> `
                });
            } catch (e) {
                alert(e)
                console.error("Error fetching documents: ", e);
            }
        }
        sessionStorage.setItem("feedbackCardId", null);
        let time1 = setInterval(() => {
            if (sessionStorage.getItem("feedbackCardId") != "null") {
                var id = sessionStorage.getItem("feedbackCardId")
                sendToFeedbacker(id)
                clearInterval(time1);
            }
        }, 1000)


        async function sendToFeedbacker(id) {
            document.getElementById("loader2").style.display = "block"
            document.getElementById("loaderText").innerHTML = "Sending for Approval..."
            try {
                const docRef = doc(db, "Teachers", localStorage.getItem("dataId"), localStorage.getItem("CourseName"), "Course");
                await setDoc(docRef, {FeedbackerApproval: "pending" }, { merge: true });
                setInterval(() => {
                    document.getElementById("loaderText").innerHTML = "Successfully send"
                    document.getElementById("loader2").style.display = "none"
                }, 5000)
                console.log("Approval send successfully")
            } catch (error) {
                document.getElementById("loader2").style.display = "none"
                console.error("Error sending for approval:", error);
            }

            try {
                await setDoc(doc(db, "Feedbacker", id, "forApproval", localStorage.getItem("CourseName")), { approval: "pending" }, { merge: true })
                document.getElementById("loader2").style.display = "none"
                console.log("Approval send successfully")
            } catch (error) {
                document.getElementById("loader2").style.display = "none"
                console.log(error)
            }
        }
