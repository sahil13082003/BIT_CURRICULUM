    <script>
        function selectProfileImage() {
            document.getElementById('profile-image').click();
        }

        document.getElementById('profile-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const imgElement = document.querySelector('.profile-photo img');
                    imgElement.src = reader.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function editProfile() {
            const profileFields = ['name', 'college', 'experience', 'role', 'qualification', 'work'];
            profileFields.forEach(field => {
                const value = document.getElementById(field).value;
                document.getElementById(field).removeAttribute('disabled');
            });

            const cvText = document.querySelector('.cv-text');
            const cvUpload = document.querySelector('.cv-upload');
            cvText.style.display = 'none';
            cvUpload.style.display = 'inline-block';

            const editBtn = document.querySelector('.edit-btn');
            editBtn.textContent = 'Save';
            editBtn.setAttribute('onclick', 'saveProfile()');
            editBtn.classList.remove('edit-btn');
        }

        function saveProfile() {
            const name = document.getElementById('name').value;
            const college = document.getElementById('college').value;
            const experience = document.getElementById('experience').value;
            const role = document.getElementById('role').value;
            const qualification = document.getElementById('qualification').value;
            const work = document.getElementById('work').value;
            const cvFile = document.querySelector('.cv-upload').files[0];
            const profileImage = document.querySelector('input[type="file"][accept="image/*"]').files[0];

            // Save profile details and files to server or perform necessary actions

            // Dummy example to show the retrieved details and files
            console.log('Name:', name);
            console.log('College:', college);
            console.log('Experience:', experience);
            console.log('Role:', role);
            console.log('Qualification:', qualification);
            console.log('Work Details:', work);
            console.log('CV File:', cvFile);
            console.log('Profile Image File:', profileImage);

            // After saving, disable inputs, hide cv upload, and restore "Edit" button functionality
            const inputs = document.querySelectorAll('input:not([type="file"]), textarea');
            inputs.forEach(input => {
                input.setAttribute('disabled', 'disabled');
            });

            const cvText = document.querySelector('.cv-text');
            const cvUpload = document.querySelector('.cv-upload');
            cvText.style.display = 'block';
            cvUpload.style.display = 'none';

            const editBtn = document.querySelector('button');
            editBtn.textContent = 'Edit';
            editBtn.setAttribute('onclick', 'editProfile()');
            editBtn.classList.add('edit-btn');
        }
