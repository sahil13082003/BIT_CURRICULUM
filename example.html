<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Course Completion Certificate</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    .certificate {
      width: 800px;
      background-image: url('certficateBackground.png');
      /* Replace 'certificate_background.jpg' with your image file */
      background-size: cover;
      /* Adjust to 'contain' or other values as needed */
      background-position: center;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      /* Other styles */
    }


    .certificate {
      width: 800px;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      width: 150px;
      height: auto;
      margin-bottom: 15px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    .content {
      text-align: center;
    }

    .content p {
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }

    .content h2,
    .content h3,
    .content h4 {
      margin: 5px 0;
      font-weight: normal;
      color: #222;
    }

    .signature {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }

    .signature img {
      width: 100px;
      height: auto;
      margin-right: 15px;
    }

    .signature p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="certificate">
    <div class="header">
      <img src="logo.png" alt="Certificate Logo">
      <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Certificate of
        Completion</h1>
    </div>
    <div class="content">
      <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This certifies that</p>
      <h2>John Doe</h2>
      <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">has successfully completed the
        course on</p>
      <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><i><b>Open
            Curriculum</b></i></h2>
      <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">conducted by</p>
      <h4 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Open Curriculum Organization
      </h4>
      <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Date of Completion: November
        26, 2023</p>
      <div class="signature" style="float: inline-start;">
        <img src="signature.png" alt="Instructor Signature" style="display: block;">
        <p style="display: block;">Professor Sandesh Jain</p>
      </div>
    </div>
  </div>

  <button onclick="downloadCertificate()">Download Certificate</button>
  <script>
    function downloadCertificate() {
      const certificateContent = `
      <div class="certificate">
    <div class="header">
      <img src="logo.png" alt="Certificate Logo">
      <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Certificate of
        Completion</h1>
    </div>
    <div class="content">
      <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This certifies that</p>
      <h2>John Doe</h2>
      <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">has successfully completed the
        course on</p>
      <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><i><b>Open
            Curriculum</b></i></h2>
      <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">conducted by</p>
      <h4 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Open Curriculum Organization
      </h4>
      <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Date of Completion: November
        26, 2023</p>
      <div class="signature" style="float: inline-start;">
        <img src="signature.png" alt="Instructor Signature" style="display: block;">
        <p style="display: block;">Professor Sandesh Jain</p>
      </div>
    </div>
  </div>

      `;

      const pdf = new jsPDF();
      pdf.html(certificateContent, {
        callback: function (pdf) {
          pdf.save('certificate.pdf');
        }
      });
    }
  </script>
</body>

</html>
